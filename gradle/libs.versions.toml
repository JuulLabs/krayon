[versions]
agp = "7.1.3"
android-compile = "android-31"
android-min = "21"
coroutines = "1.6.1"
jacoco = "0.8.7"
kotlin = "1.6.10"

[libraries]
androidx-activity-compose = { module = "androidx.activity:activity-compose", version = "1.4.0" }
androidx-appcompat = { module = "androidx.appcompat:appcompat", version = "1.4.1" }
androidx-lifecycle-runtime = { module = "androidx.lifecycle:lifecycle-runtime-ktx", version = "2.4.1" }
androidx-test = { module = "androidx.test:core", version = "1.4.0" }
coroutines-android = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-android", version.ref = "coroutines" }
coroutines-core = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref = "coroutines" }
coroutines-js = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core-js", version.ref = "coroutines" }
coroutines-test = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-test", version.ref = "coroutines" }
datetime = { module = "org.jetbrains.kotlinx:kotlinx-datetime", version = "0.3.2" }
material = { module = "com.google.android.material:material", version = "1.5.0" }
robolectric = { module = "org.robolectric:robolectric", version = "4.7.3" }

[plugins]
android-application = { id = "com.android.application", version.ref = "agp" }
android-library = { id = "com.android.library", version.ref = "agp" }
atomicfu = { id = "kotlinx-atomicfu", version = "0.16.2" }
compose = { id = "org.jetbrains.compose", version = "1.1.1" }
dokka = { id = "org.jetbrains.dokka", version = "1.6.10" }
java8 = { id = "net.mbonnin.one.eight", version = "0.2" }
kotlin-multiplatform = { id = "org.jetbrains.kotlin.multiplatform", version.ref = "kotlin" }
kotlinter = { id = "org.jmailen.kotlinter", version = "3.9.0" }
maven-publish = { id = "com.vanniktech.maven.publish", version = "0.18.0" }
validator = { id = "binary-compatibility-validator", version = "0.8.0" }
